name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master, develop]

jobs:
  run_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      # Fix "npm ERR! fsevents not accessible from chokidar" Error
      # https://stackoverflow.com/a/69121224
      - name: Upgrade NPM
        run: npm install -g npm

      - name: Install dependencies
        run: npm ci

      - name: CI build
        run: npm run ci
